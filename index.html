<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
		<title>自我介绍</title>
		<!-- <link class="tab-image" rel="icon" href="" type="image/x-icon" /> -->
		<link rel="stylesheet" href="./css/index.css"/>
	</head>
	<body>
		<!-- 顶部标题栏 -->
		<header>
			<div class="header-left">
				<img class="header-left-message" src="./img/header/消息.svg" alt="消息">
				<div class="message-count">1</div>
				<div class="message-mask">
					<div class="message">
						<div class="message-title">说明</div>
						<ul class="message-detail">
							<li class="message-detail-item">此网页由原生 JavaScript 制作，主要为移动端适配</li>
							<li class="message-detail-item">版本号：<span class="edition"></span></li>
							<li class="message-detail-item">源码地址：<span class="GitHub-address"></span></li>
						</ul>
						<div class="message-read">好的</div>
					</div>
				</div>
			</div>
			<div class="header-center">
				<div class="title">自我介绍</div>
			</div>
			<div class="header-right">
				<!-- 伍佰 - Last Dance -->
				<audio class="music" src="http://www.ihaoge.net/kw/antiserver.kuwo.cn/anti.s?rid=MUSIC_141701521&response=res&format=mp3|aac&type=convert_url&br=128kmp3&agent=iPhone&callback=getlink&jpcallback=getlink.mp3" loop  preload="none">></audio>
				<img class="music-button music-play" src="./img/header/播放.svg" alt="播放">
				<img class="music-button music-pause hide" src="./img/header/暂停.svg" alt="暂停">
			</div>
		</header>
		<!-- 主体部分 -->
		<div class="main">
			<!-- 首页 -->
			<div class="main-item main-homepage">
				<div class="homepage-photo-box">
					<img class="homepage-photo" src="" alt="证件照">
				</div>
				<div class="homepage-item"><div class="homepage-item-title">姓名：</div><div class="homepage-name"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">年龄：</div><div class="homepage-age"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">联系电话：</div><div class="homepage-tel"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">邮箱：</div><div class="homepage-email"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">学历：</div><div class="homepage-qualification"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">毕业院校：</div><div class="homepage-school"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">专业：</div><div class="homepage-major"></div></div>
				<div class="homepage-item"><div class="homepage-item-title">求职意向：</div><div class="homepage-target"></div></div>
			</div>
			<div class="main-item main-work-experience">
				<div class="work-experience-swiper">
					<div class="work-experience-item">
						<img class="company-logo learn-logo" src="" alt="学习logo">
						<div class="work-time work-time-learn"></div>
						<div class="work-detail">
							<div class="work-detail-item">
								<div class="work-detail-title">工作状态：</div>
								<div class="job-name-learn"></div>
							</div>
							<div class="work-detail-item">
								<div class="work-detail-title">学习内容：</div>
								<div class="work-content-learn"></div>
							</div>
						</div>
					</div>
					<div class="work-experience-item">
						<img class="company-logo GESAC-logo" src="" alt="金鹭logo">
						<div class="work-time work-time-GESAC"></div>
						<div class="work-detail">
							<div class="work-detail-item">
								<div class="work-detail-title">公司名称：</div>
								<div class="company-name-GESAC"></div>
							</div>
							<div class="work-detail-item">
								<div class="work-detail-title">工作岗位：</div>
								<div class="job-name-GESAC"></div>
							</div>
							<div class="work-detail-item">
								<div class="work-detail-title">工作内容：</div>
								<div class="work-content-GESAC"></div>
							</div>
						</div>
					</div>
					<div class="work-experience-item">
						<img class="company-logo BOE-logo" src="" alt="京东方logo">
						<div class="work-time work-time-BOE"></div>
						<div class="work-detail">
							<div class="work-detail-item">
								<div class="work-detail-title">公司名称：</div>
								<div class="company-name-BOE"></div>
							</div>
							<div class="work-detail-item">
								<div class="work-detail-title">工作岗位：</div>
								<div class="job-name-BOE"></div>
							</div>
							<div class="work-detail-item">
								<div class="work-detail-title">工作内容：</div>
								<div class="work-content-BOE"></div>
							</div>
						</div>
					</div>
					
				</div>
				<img class="work-experience-arrow turn-left" src="" alt="左翻页">
				<img class="work-experience-arrow turn-right" src="" alt="右翻页">
				<div class="page-number">
					<div class="page-number-item"></div>
					<div class="page-number-item"></div>
					<div class="page-number-item"></div>
				</div>
			</div>
			<div class="main-item main-technology-stack">
				<div class="technology-list">
					<div class="technology-item html">
						<div class="technology-item-front">
							<img class="technology-item-image html-image" src="" alt="html">
						</div>
						<div class="technology-item-back html-back">
							<div class="technology-item-title">HTML</div>
							<div class="technology-item-detail html-detail"></div>
						</div>
					</div>
					<div class="technology-item css">
						<div class="technology-item-front">
							<img class="technology-item-image css-image" src="" alt="css">
						</div>
						<div class="technology-item-back css-back">
							<div class="technology-item-title">CSS</div>
							<div class="technology-item-detail css-detail"></div>
						</div>
					</div>
					<div class="technology-item javascript">
						<div class="technology-item-front">
							<img class="technology-item-image javascript-image" src="" alt="javascript">
						</div>
						<div class="technology-item-back javascript-back">
							<div class="technology-item-title">JavaScript</div>
							<div class="technology-item-detail javascript-detail"></div>
						</div>
					</div>
					<div class="technology-item vue">
						<div class="technology-item-front">
							<img class="technology-item-image vue-image" src="" alt="vue">
						</div>
						<div class="technology-item-back vue-back">
							<div class="technology-item-title">Vue.js</div>
							<div class="technology-item-detail vue-detail"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="main-item main-more">
				<audio class="music-note" src="" preload="none"></audio>
				<audio class="background-music" src="./audio/动感背景音乐.mp3" loop preload="none"></audio>
				<canvas class="canvas-game"></canvas>
				<div class="game-begin">
					<div class="game-title">音乐小游戏</div>
					<img class="game-logo" src="./img/more/音符.svg" alt="note">
					<div class="enter-game">进入游戏</div>
				</div>
				<div class="game">
					<div class="piano a1"></div>
					<div class="piano b1"></div>
					<div class="piano c1"></div>
					<div class="piano d1"></div>
					<div class="piano e1"></div>
					<div class="piano f1"></div>
					<div class="piano g1"></div>
					<div class="piano a2"></div>
					<div class="piano b2"></div>
					<div class="piano c2"></div>
					<div class="piano d2"></div>
					<div class="piano e2"></div>
					<div class="piano f2"></div>
					<div class="piano g2"></div>
					<div class="piano a3"></div>
					<div class="piano b3"></div>
					<div class="piano c3"></div>
					<div class="piano d3"></div>
					<div class="piano e3"></div>
					<div class="piano f3"></div>
					<div class="piano g3"></div>
					<div class="piano a4"></div>
					<div class="piano b4"></div>
					<div class="piano c4"></div>
					<div class="piano d4"></div>
					<div class="piano e4"></div>
					<div class="piano f4"></div>
					<div class="piano g4"></div>
					<div class="game-mask">
						<div class="game-caption">
							<div>轻触 或 滑动</div>
							<div>开启美妙的音乐之旅吧</div>
						</div>
						<div>游戏背景音</div>
						<div class="background-music-switch">
							<div class="background-music-switch-content"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部导航栏 -->
		<nav>
			<div class="nav-item nav-homepage">
				<img class="nav-img nav-img-normal" src="./img/nav/homepage.svg" >
				<img class="nav-img nav-img-active" src="./img/nav/homepage_active.svg" >
				<div>首页</div>
			</div>
			<div class="nav-item nav-work-experience">
				<img class="nav-img nav-img-normal" src="./img/nav/work-experience.svg" >
				<img class="nav-img nav-img-active" src="./img/nav/work-experience_active.svg" >
				<div>工作经历</div>
			</div>
			<div class="nav-item nav-technology-stack">
				<img class="nav-img nav-img-normal" src="./img/nav/technology-stack.svg" >
				<img class="nav-img nav-img-active" src="./img/nav/technology-stack_active.svg" >
				<div>技术栈</div>
			</div>
			<div class="nav-item nav-more">
				<img class="nav-img nav-img-normal" src="./img/nav/other.svg" >
				<img class="nav-img nav-img-active" src="./img/nav/other_active.svg" >
				<div>更多</div>
			</div>
		</nav>
		
		
		<script src="./js/index.js"></script>
		<script src="./js/info.js"></script>
		<script src="./js/base64-music.js"></script>
		<script src="./js/game.js"></script>
	</body>
</html>
